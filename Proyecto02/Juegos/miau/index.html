<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div id="contenedor">
        <h1>Tic Tac Toe</h1>
        <table>
            <tbody>
                <tr>
                    <td><label for="txtPlayer1">Player 1:</label></td>
                    <td><input id="txtPlayer1" type="text" name="txtPlayer1"/></td>
                    <td style="width: 80px;"></td>
                    <td><label for="txtPlayer2">Player 2:</label></td>
                    <td><input id="txtPlayer2" type="text" name="txtPlayer2" /></td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th id="n1">Player 1</th>
                    <th id="n2">Player 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Win:</td>
                    <td style="text-align: center;" id="w1" ><label id="wl1">0</label></td>
                    <td style="text-align: center;" id="w2" ><label id="wl2">0</label></td>
                </tr>
                <tr>
                    <td>Lose:</td>
                    <td style="text-align: center;" id="l1"><label id="lw1">0</label></td>
                    <td style="text-align: center;" id="l2"><label id="lw2">0</label></td>
                </tr>
                <tr>
                    <td>Draw:</td>
                    <td style="text-align: center;" id="d0">0</td>
                    <td style="text-align: center;" id="d1">0</td>
                </tr>
            </tbody>
        </table>
        <div style="margin-top: 20px;">
            <table   width="150px" height="150px">
                <tbody>
                    <tr>
                        <td><button id="btnGame1" class="btnGame" name="b1" onclick="actions(this)" style="width:100%; height: 100%;"></button></td>
                        <td><button id="btnGame2" class="btnGame" name="b2" onclick="actions(this)" style="width:100%; height: 100%;"></button></td>
                        <td><button id="btnGame3" class="btnGame" name="b3" onclick="actions(this)" style="width:100%; height: 100%;"></button></td>
                    </tr>
                    <tr>
                        <td><button id="btnGame4" class="btnGame" name="b4" onclick="actions(this)" style="width:100%; height: 100%;"></button></td>
                        <td><button id="btnGame5" class="btnGame" name="b5" onclick="actions(this)" style="width:100%; height: 100%;"></button></td>
                        <td><button id="btnGame6" class="btnGame" name="b6" onclick="actions(this)" style="width:100%; height: 100%;"></button></td>
                    </tr>
                    <tr>
                        <td><button id="btnGame7" class="btnGame" name="b7" onclick="actions(this)" style="width:100%; height: 100%;"></button></td>
                        <td><button id="btnGame8" class="btnGame" name="b8" onclick="actions(this)" style="width:100%; height: 100%;"></button></td>
                        <td><button id="btnGame9" class="btnGame" name="b9" onclick="actions(this)" style="width:100%; height: 100%;"></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
<script type="text/javascript" src="ng.js"></script>
</body>
</html>
